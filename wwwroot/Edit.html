<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Table Display</title>
    <script src="./Edit.js" defer></script>
    <link rel="stylesheet" href="Edit.css" />
  </head>
  <body>
    <button id="BackButton" onclick="BackPage()">Back</button>

    <h1>User Data</h1>
    <div class="table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Email Confirmed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div class="loading" id="loading">Loading data...</div>
      <!-- <button id="create-btn" onclick="openCreateModal()">Create New</button> -->

      <dialog id="editModal">
        <form method="dialog">
          <h2>Edit User</h2>
          <input type="hidden" id="editId" />
          <div class="form-group">
            <label>User Name:</label>
            <input type="text" id="editUserName" required />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="editEmail" required />
          </div>
          <div class="form-group">
            <label>Role:</label>
            <select id="editRole">
              <option>Admin</option>
              <option>User</option>
            </select>
          </div>
          <div class="form-group">
            <label>Email Confirmed:</label>
            <select id="editEmailConfirmed">
              <option>True</option>
              <option>False</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="submit" onclick="saveChanges()">Save</button>
            <button type="button" onclick="closeModal()">Cancel</button>
          </div>
        </form>
      </dialog>
